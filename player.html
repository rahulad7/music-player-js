<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./player.css">
    <script src="https://kit.fontawesome.com/9744b2b05f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/sgriffin.png" class="song-img">
            <h1>Cheri Cheri Lady</h1>
            <p>Modern Talking's official Music </p>

            <audio id="song">
                <source src="media/Modern_Talking_-_Cheri_Cheri_Lady.mp3" >
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>

    </div>
    <script src="./player.js"></script>
</body>

</html>
